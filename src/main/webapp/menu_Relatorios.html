<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Menu Relatorios</title>
        <link
            rel="shortcut icon"
            href="./assets/img/logo.svg"
            type="image/x-svg"
            />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>Livraria</h1>
                <img src="./assets/img/logo.svg" alt="Logo Livraria Tades" />
                <h1>Tades</h1>
            </div>
            <div class="menu__usuario"></div>
        </header>
    </body>
    <div class="containerRelatorio">
        <div class="linha">
            <div class="coluna">
                <h2>Relatorios</h2>
            </div>
        </div>
        <hr>
        <form id="menuRelatorio" name="menu_Relatorio" class="form">
            <div class="linha">
                <div class="coluna">
                    <input type="button" value="TOP 10 Mais vendidos" class="btn btn-TopMaisVendidos" />
                </div>
                <div class="coluna">
                    <input type="button" value="Total Por Filial" class="btn btn-TotalFilial" />
                </div>
                <div class="coluna">
                    <input type="button" value="Percentual Por Filial" class="btn btn-PercentualFilial" />
                </div>
            </div>
        </form>
    </div>
